<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple HTML Calculator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple HTML Calculator">
    <meta name="author" content="Samuel Wright">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="calc-container">
        <form name="add-calc" class="form-container" id="add-calc">
          <input class="num-input1 num-input" id="add-num1" type="number" value="0"/>
          <input class="num-input2 num-input" id="add-num2" type="number" value="0"/>
          <button class="submit-btn" id="add-btn" type="submit">Add</button>
          <div class="solution-text" id="add-solution"></div>
        </form>
      </div>
      <div class="calc-container">
        <form name="subtract-calc" class="form-container" id="subtract-calc">
          <input class="num-input1 num-input" id="subtract-num1" type="number" value="0"/>
          <input class="num-input2 num-input" id="subtract-num2" type="number" value="0"/>
          <button class="submit-btn" id="subtract-btn" type="submit">Subtract</button>
          <div class="solution-text" id="subtract-solution"></div>
        </form>
      </div>
      <div class="calc-container">
        <form name="multiply-calc" class="form-container" id="multiply-calc">
          <input class="num-input1 num-input" id="multiply-num1" type="number" value="0"/>
          <input class="num-input2 num-input" id="multiply-num2" type="number" value="0"/>
          <button class="submit-btn" id="multiply-btn" type="submit">Multiply</button>
          <div class="solution-text" id="multiply-solution"></div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
